<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Lightning Bolt Sales Dashboard ‚ö°</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '‚ö°';
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            animation: float 3s ease-in-out infinite;
        }

        .header::after {
            content: '‚ö°';
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            animation: float 3s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(10px); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1e3c72;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #2a5298;
            font-weight: 600;
        }

        .last-updated {
            background: rgba(30, 60, 114, 0.1);
            color: #1e3c72;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            font-weight: 600;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
        }

        .chart-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
        }

        .chart-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 25px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .agent-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-3px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: #1e3c72;
        }

        .agent-emoji {
            font-size: 1.5rem;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 25px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 25px;
            transition: width 1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-weight: 700;
            color: #1e3c72;
            text-align: center;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .agent-stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .agent-stat-value {
            font-size: 1.1rem;
            font-weight: 800;
            color: #1e3c72;
        }

        .agent-stat-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
        }

        .team-badge {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-weight: 600;
        }

        .lightning-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.03;
            font-size: 8rem;
            color: #FFD700;
        }

        .lightning-bg::before {
            content: '‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°';
            position: absolute;
            top: 20%;
            left: 0;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .container { padding: 20px 15px; }
            .agents-grid { grid-template-columns: 1fr; }
            .refresh-btn { margin-left: 0; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="lightning-bg"></div>
    
    <div class="header">
        <h1>‚ö° LIGHTNING BOLT SALES DASHBOARD ‚ö°</h1>
        <p>üéØ Live Data from Google Sheets! üòÑ‚ö°</p>
        <div class="last-updated" id="lastUpdated">‚è∞ Loading...</div>
        <button class="refresh-btn" id="refreshBtn" onclick="refreshDashboard()">üîÑ Refresh Data</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading fresh data... ‚ö°</div>
    </div>

    <div class="container" id="mainContent">
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="chart-container">
            <h2 class="chart-title">‚ö° Team Performance Overview üìä</h2>
            <canvas id="teamChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">üéØ Individual Progress Leaderboard ‚ö°</h2>
            <canvas id="progressChart" width="400" height="300"></canvas>
        </div>

        <div class="agents-grid" id="agentsGrid">
            <!-- Agent cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Configuration - Your Google Sheet ID
        const GOOGLE_SHEET_ID = '1k5p9hv7EMeoxgZO6-57vtN4aDo9ZO-kJl9Uamr0LhRY';
        const SHEET_NAME = 'Sheet1';
        
        let agentsData = [];
        let teamChart, progressChart;

        // Google Sheets CSV URLs
        function getSheetUrls() {
            return [
                `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv`,
                `https://docs.google.com/spreadsheets/d/e/2PACX-1vR7K1FddUVH2Bhgi6641lZ20bN47SCltvZW3eklBO7Dso1kOAivDWfGGhwz-eOxz1dIeGs2l4CI-qbg/pub?output=csv`,
                `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=0`
            ];
        }

        async function loadData(forceRefresh = false) {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('mainContent');
            const refreshBtn = document.getElementById('refreshBtn');
            
            loading.style.display = 'block';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Refreshing...';

            try {
                console.log('üîÑ Loading data from Google Sheets...');
                
                const urls = getSheetUrls();
                let dataLoaded = false;
                let sheetData;
                
                for (const url of urls) {
                    try {
                        console.log(`üîó Trying URL: ${url}`);
                        const response = await fetch(url);
                        if (response.ok) {
                            sheetData = await response.text();
                            console.log('‚úÖ Data loaded from:', url);
                            console.log('üìÑ Raw data length:', sheetData.length);
                            dataLoaded = true;
                            break;
                        } else {
                            console.log(`‚ùå Response not OK for ${url}:`, response.status, response.statusText);
                        }
                    } catch (error) {
                        console.warn(`‚ùå Failed with URL ${url}:`, error);
                    }
                }
                
                if (!dataLoaded) {
                    console.warn('‚ö†Ô∏è Google Sheets failed, using sample data');
                    // Use sample data if Google Sheets fails
                    agentsData = [
                        {Agent: "AXE", Team: "EG", "Current Goal": 3500, "Goal Level": "Level 1", "Total w/PDP": 722.87, Remaining: 2777.13, "Daily Goal": 462.86, "Progress %": "20.70%", progressNum: 20.7},
                        {Agent: "RXA", Team: "EG", "Current Goal": 3500, "Goal Level": "Level 1", "Total w/PDP": 577.63, Remaining: 2922.37, "Daily Goal": 487.06, "Progress %": "16.50%", progressNum: 16.5},
                        {Agent: "MXA", Team: "EG", "Current Goal": 3500, "Goal Level": "Level 1", "Total w/PDP": 1598.1, Remaining: 1901.9, "Daily Goal": 316.98, "Progress %": "45.70%", progressNum: 45.7}
                    ];
                    console.log('üìù Using sample data:', agentsData);
                } else {
                    // Parse the CSV data using simple parsing
                    agentsData = parseCSVData(sheetData);
                    console.log('‚ú® Processed agents data:', agentsData);

                    if (agentsData.length === 0) {
                        console.warn('‚ö†Ô∏è No valid data found, using sample data');
                        agentsData = [
                            {Agent: "AXE", Team: "EG", "Current Goal": 3500, "Goal Level": "Level 1", "Total w/PDP": 722.87, Remaining: 2777.13, "Daily Goal": 462.86, "Progress %": "20.70%", progressNum: 20.7},
                            {Agent: "RXA", Team: "EG", "Current Goal": 3500, "Goal Level": "Level 1", "Total w/PDP": 577.63, Remaining: 2922.37, "Daily Goal": 487.06, "Progress %": "16.50%", progressNum: 16.5},
                            {Agent: "MXA", Team: "EG", "Current Goal": 3500, "Goal Level": "Level 1", "Total w/PDP": 1598.1, Remaining: 1901.9, "Daily Goal": 316.98, "Progress %": "45.70%", progressNum: 45.7}
                        ];
                    }
                }

                // Update last updated time
                const now = new Date();
                document.getElementById('lastUpdated').textContent = 
                    `‚è∞ Last updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

                // Initialize or update dashboard
                await initializeDashboard();
                
                loading.style.display = 'none';
                mainContent.style.display = 'block';

                console.log('üéâ Dashboard loaded successfully!');

            } catch (error) {
                console.error('üí• Error loading data:', error);
                loading.style.display = 'none';
                showError(`Failed to load data: ${error.message}`);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';
            }
        }

        function parseCSVData(csvData) {
            try {
                const lines = csvData.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                console.log('üìä Headers found:', headers);
                
                const parsedData = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length >= headers.length && values[0] && values[0].trim()) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] ? values[index].trim() : '';
                        });
                        
                        // Parse progress percentage
                        if (row['Progress %']) {
                            row.progressNum = parseFloat(row['Progress %'].replace('%', ''));
                        } else {
                            row.progressNum = 0;
                        }
                        
                        // Ensure numeric fields are numbers
                        row['Current Goal'] = parseFloat(row['Current Goal']) || 0;
                        row['Total w/PDP'] = parseFloat(row['Total w/PDP']) || 0;
                        row['Daily Goal'] = parseFloat(row['Daily Goal']) || 0;
                        row['Remaining'] = parseFloat(row['Remaining']) || 0;
                        
                        parsedData.push(row);
                    }
                }
                
                console.log(`üìà Parsed ${parsedData.length} agents`);
                return parsedData;
                
            } catch (error) {
                console.error('‚ùå CSV parsing error:', error);
                return [];
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}<br>
                    <small>Using sample data for demonstration. Check your Google Sheet setup.</small>
                </div>
            `;
        }

        async function initializeDashboard() {
            createStatsCards();
            await createTeamChart();
            await createProgressChart();
            createAgentCards();
        }

        function createStatsCards() {
            const statsGrid = document.getElementById('statsGrid');
            const totalAgents = agentsData.length;
            const avgProgress = agentsData.reduce((sum, agent) => sum + (agent.progressNum || 0), 0) / totalAgents;
            const totalGoal = agentsData.reduce((sum, agent) => sum + (agent['Current Goal'] || 0), 0);
            const totalAchieved = agentsData.reduce((sum, agent) => sum + (agent['Total w/PDP'] || 0), 0);

            const stats = [
                { icon: 'üë•', value: totalAgents, label: 'Lightning Agents' },
                { icon: '‚ö°', value: `${avgProgress.toFixed(1)}%`, label: 'Avg Progress' },
                { icon: 'üéØ', value: `$${totalGoal.toLocaleString()}`, label: 'Total Goals' },
                { icon: 'üí∞', value: `$${Math.round(totalAchieved).toLocaleString()}`, label: 'Total Achieved' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon">${stat.icon}</div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        async function createTeamChart() {
            const ctx = document.getElementById('teamChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (teamChart) {
                teamChart.destroy();
            }
            
            const teams = {};
            
            agentsData.forEach(agent => {
                if (!teams[agent.Team]) {
                    teams[agent.Team] = { count: 0, totalProgress: 0 };
                }
                teams[agent.Team].count++;
                teams[agent.Team].totalProgress += (agent.progressNum || 0);
            });

            const teamLabels = Object.keys(teams);
            const teamData = teamLabels.map(team => 
                teams[team].count > 0 ? teams[team].totalProgress / teams[team].count : 0
            );

            teamChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: teamLabels,
                    datasets: [{
                        data: teamData,
                        backgroundColor: [
                            '#FFD700',
                            '#FFA500',
                            '#FF8C00',
                            '#FF6347',
                            '#FF4500',
                            '#FFB84D',
                            '#FFCC5C'
                        ],
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: { weight: 'bold' }
                            }
                        }
                    }
                }
            });
        }

        async function createProgressChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (progressChart) {
                progressChart.destroy();
            }
            
            const sortedAgents = [...agentsData].sort((a, b) => (b.progressNum || 0) - (a.progressNum || 0));

            progressChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedAgents.map(agent => agent.Agent),
                    datasets: [{
                        label: 'Progress %',
                        data: sortedAgents.map(agent => agent.progressNum || 0),
                        backgroundColor: 'rgba(255, 215, 0, 0.8)',
                        borderColor: '#FFD700',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: 'rgba(0,0,0,0.1)' },
                            ticks: { font: { weight: 'bold' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { weight: 'bold' } }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function createAgentCards() {
            const agentsGrid = document.getElementById('agentsGrid');
            const emojis = ['üòÑ‚ö°', 'üî•‚ö°', 'üöÄ‚ö°', 'üí™‚ö°', 'üåü‚ö°', '‚≠ê‚ö°', 'üèÜ‚ö°', 'üíØ‚ö°'];
            
            const sortedAgents = [...agentsData].sort((a, b) => (b.progressNum || 0) - (a.progressNum || 0));

            agentsGrid.innerHTML = sortedAgents.map((agent, index) => {
                const emoji = emojis[index % emojis.length];
                const progressWidth = Math.min(agent.progressNum || 0, 100);
                const progressText = agent['Progress %'] || `${(agent.progressNum || 0).toFixed(1)}%`;
                
                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div>
                                <div class="agent-name">${agent.Agent}</div>
                                <span class="team-badge">${agent.Team || 'N/A'}</span>
                            </div>
                            <div class="agent-emoji">${emoji}</div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressWidth}%"></div>
                            </div>
                            <div class="progress-text">${progressText} Complete</div>
                        </div>
                        
                        <div class="agent-stats">
                            <div class="agent-stat">
                                <div class="agent-stat-value">$${Math.round(agent['Total w/PDP'] || 0).toLocaleString()}</div>
                                <div class="agent-stat-label">Achieved</div>
                            </div>
                            <div class="agent-stat">
                                <div class="agent-stat-value">$${Math.round(agent['Daily Goal'] || 0).toLocaleString()}</div>
                                <div class="agent-stat-label">Daily Goal</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Debug function - call this from browser console
        window.debugDashboard = function() {
            console.log('üîß DASHBOARD DEBUG INFO:');
            console.log('üìä Current agents data:', agentsData);
            console.log('üåê Google Sheet URLs:', getSheetUrls());
            console.log('üì± Dashboard elements:', {
                loading: document.getElementById('loading'),
                mainContent: document.getElementById('mainContent'),
                statsGrid: document.getElementById('statsGrid'),
                agentsGrid: document.getElementById('agentsGrid')
            });
            
            return {
                agentsData,
                urls: getSheetUrls(),
                testUrl: getSheetUrls()[0]
            };
        };

        // Refresh function for the button
        function refreshDashboard() {
            loadData(true);
        }

        // Auto-refresh every 5 minutes (300000ms)
        setInterval(() => {
            loadData(true);
        }, 300000);

        // Load data on page load
        window.addEventListener('load', () => {
            loadData();
        });
    </script>
</body>
</html>
